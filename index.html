<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>MyGameList</title>
    </head>
    <body>
        <div class="quadrado-contraste"></div>

        <!--sexo-->
        <div id="container">

            <header>
                <h1><strong>MyGameList</strong></h1>
                <p>Vendo lista de <strong>Anon</strong></p>
            </header>
            
            <div class="listao-container">
                <div class="bom-dia">
                    <div></div>
                </div>
            </div>

            <div class="listao-container">

                <div class="content-border">
                    <div class="list-title">
                        <h2> TODOS OS GAMES </h2>
                    </div>
    
                    <div class="add-game">
                        <img src="add.svg">
                    </div>
    
                    <div class="list-block">
                        <table class="book-list">
                            <tr>
                                <th id="game-id">#</th>
                                <th class="item-title">Título</th>
                                <th class="item-number">Nota</th>
                                <th class="item-number">Horas</th>
                                <th>Status</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-block">
                <span>Feito por SMEZZY. Jogos são interessante</span>
            </div>
        </footer>
        
        <!--sexo-->
        
        <!-- PQP ISSO ESTA MUITO RUIM -->
        <div class="popup-shadow">
            <div class=popup-wrapper>
                <div class="list-input-container">

                    <h2 class="popup-title">Adicionar Jogo</h2>

                    <div style="position: relative">
                        <div class="separator" style="bottom: 0"></div>
                    </div> 

                    <form class="list-input">
                        
                        <div class="list-items-box">
                            <div class="flexbox-desnecessario">
                                <label htmlFor="customerName" >Título</label>
                                <input type="text" name="title" id="title" class="label-titulo" placeholder=""></input>
                            </div>
                            
                            <div class="flexbox-desnecessario">
                                <label htmlFor="customerName">Nota</label>
                                <select id="score" name="score" id="score" class="label-num">
                                    <option value="">Selecionar nota</option>
                                    <option value="10">(10) Masterpiece</option>
                                    <option value="9">(9) Excelente</option>
                                    <option value="8">(8) Foda </option>
                                    <option value="7">(7) Bom demais</option>
                                    <option value="6">(6) Ok </option>
                                    <option value="5">(5) Mais ou menos</option>
                                    <option value="4">(4) Ruim</option>
                                    <option value="3">(3) Muito ruim</option>
                                    <option value="2">(2) Horrível</option>
                                    <option value="1">(1) Lixo</option>
                                    <option value="0">(0) Gabriel Ribeiro</option>
                                </select>
                                
                            </div>

                            <div class="flexbox-desnecessario">
                                <label htmlFor="customerName">Horas jogadas</label>
                                <select id="eps" name="score" id="score" class="label-num">
                                    <option value="?"></option>
                                    <option value="200"> 200 </option>
                                    <option value="100"> 100 </option>
                                    <option value="50"> 50 </option>
                                    <option value="25"> 25 </option>
                                    <option value="10"> 10 </option>
                                    <option value="0"> 0 </option>
                                </select>
                            </div>

                        </div>
                        
                        <div style="position: relative; text-align: right;">
                            <input type="submit" value="Adicionar" class="submit-button"></input>
                            <div class="separator"></div> 
                        </div>
                        
                    </form>

                </div>
            </div>

        </div>

    </body>

    <script src="library.js"></script>
</html>
